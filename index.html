<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
          <h1 class="navbar-brand">Weather Dashboard</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <label>Search for a city:</label>
            <input type="text" id="search-input" />
            <button>Search</button>
          </form>
          <div id="history-button-container"></div>
        </div>
      </div>

      <div class="weather-display hidden">
        <div class="card w-57">
          <div class="card-body">
            <h5 class="card-title" id="city-name">City name</h5>
            <span id="today-date"></span>
            <img id="current-icon" src="" alt="current weather icon" />
            <h6 class="card-subtitle mb-2 text-muted">
              Temperature: <span id="current-temp"></span> °F
            </h6>
            <p class="card-text">
              Humidity: <span id="current-humidity"></span>%
            </p>
            <p class="card-text">
              Wind Speed: <span id="current-wind"></span>MPH
            </p>
            <div class="uv-container">
              <p class="card-text">
                UV Index: <span id="current-uv" class="badge"></span>
              </p>
            </div>
          </div>
        </div>

        <h2>5 Day Forecast</h2>

        <div class="five-day-weather row hidden">
          <div
            class="card text-white bg-primary mb-3 col-md-2"
            style="max-width: 18rem"
          >
            <div class="card-body">
              <h5 id="day1-date" class="card-title">Date</h5>
              <img id="day1-icon" src="" alt="weather icon" />
              <p class="card-text">Temp: <span id="day1-temp"></span>°F</p>
              <p class="card-text">
                Humidity: <span id="day1-humidity"></span>%
              </p>
            </div>
          </div>

          <div
            class="card text-white bg-primary mb-3 col-md-2"
            style="max-width: 18rem"
          >
            <div class="card-body">
              <h5 id="day2-date" class="card-title">Date</h5>
              <img id="day2-icon" src="" alt="weather icon" />
              <p class="card-text">Temp: <span id="day2-temp"></span>°F</p>
              <p class="card-text">
                Humidity: <span id="day2-humidity"></span>%
              </p>
            </div>
          </div>

          <div
            class="card text-white bg-primary mb-3 col-md-2"
            style="max-width: 18rem"
          >
            <div class="card-body">
              <h5 id="day3-date" class="card-title">Date</h5>
              <img id="day3-icon" src="" alt="weather icon" />
              <p class="card-text">Temp: <span id="day3-temp"></span>°F</p>
              <p class="card-text">
                Humidity: <span id="day3-humidity"></span>%
              </p>
            </div>
          </div>

          <div
            class="card text-white bg-primary mb-3 col-md-2"
            style="max-width: 18rem"
          >
            <div class="card-body">
              <h5 id="day4-date" class="card-title">Date</h5>
              <img id="day4-icon" src="" alt="weather icon" />
              <p class="card-text">Temp: <span id="day4-temp"></span>°F</p>
              <p class="card-text">
                Humidity: <span id="day4-humidity"></span>%
              </p>
            </div>
          </div>

          <div
            class="card text-white bg-primary mb-3 col-md-2"
            style="max-width: 18rem"
          >
            <div class="card-body">
              <h5 id="day5-date" class="card-title">Date</h5>
              <img id="day5-icon" src="" alt="weather icon" />
              <p class="card-text">Temp: <span id="day5-temp"></span>°F</p>
              <p class="card-text">
                Humidity: <span id="day5-humidity"></span>%
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
